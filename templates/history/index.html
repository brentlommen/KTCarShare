<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KT Car Share</title>
</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<style>

</style>

<body>
<div class="body"></div>
<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="/cars/{{ member.0.1 }}">Cars</a></li>
  <li role="presentation"><a href='/history/{{ member.0.1 }}'>History</a></li>
  <li role="presentation"><a href="/my_profile/{{ member.0.1 }}">Profile</a></li>
    <p class="navbar-text navbar-right">Signed in as <a href="/my_profile/" class="navbar-link">{{ member.0.0 }}</a></p>
</ul>

<div class="container">
  <h2>Your Rental History</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Vin Number</th>
        <th>Make</th>
        <th>Model</th>
        <th>Pick Up Date</th>
        <th>Drop Off Date</th>
        <th>Rental Fee</th>
      </tr>
    </thead>
    <tbody>
    {% for rental in car_history %}
      <tr>
        <td>{{ rental.0 }}</td>
        <td>{{ rental.1 }}</td>
        <td>{{ rental.2 }}</td>
        <td>{{ rental.3 }}</td>
        <td>{{ rental.4 }}</td>
        <td>{{ rental.5 }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
