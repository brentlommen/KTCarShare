<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Admin-members</title>
</head>
<body>

<div class="body"></div>
<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="">Cars</a></li>
  <li role="presentation"><a href="/admin_user/members/">Members</a></li>
    <li role="presentation"><a href="/admin_user/invoices">Invoices</a></li>
</ul>

<div class="container">
  <h2>Members</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Statement</th>
      </tr>
    </thead>
    <tbody>
    {% for member in all_members %}
      <tr>
        <td>{{ member.0 }}</td>
        <td>{{ member.1 }}</td>
        <td>{{ member.4 }}</td>
        <td>{{ member.3 }}</td>
        <td>{{ member.2 }}</td>
        <td><input type="submit" class="btn btn-primary" onclick="location.href='statement/{{ member.0 }}'" value="Get Statement" /></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
